<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section 1 -->
    <section>
      <!-- container -->
      <div class="container">
        <h2>glassmorphism contact us form</h2>
        <!-- first row -->
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required />
              <span class="text">first name</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required />
              <span class="text">last name</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <!-- end first row -->
        <!-- second row -->
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required />
              <span class="text">email</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <input type="text" name="" required />
              <span class="text">mobile</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <!-- end second row -->
        <!-- third row -->
        <div class="row100">
          <div class="col">
            <div class="inputBox textarea">
              <textarea required></textarea>
              <span class="text">type your message</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <!-- end third row -->
        <!-- fourth row -->
        <div class="row100">
          <div class="col">
            <input type="submit" value="send" />
          </div>
        </div>
        <!-- end fourth row -->
      </div>
    </section>
    <!-- end section 1 -->
  </body>
</html>
