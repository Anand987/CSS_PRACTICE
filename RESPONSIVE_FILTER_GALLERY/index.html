<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Filter Gallery</title>
  </head>
  <body>
    <section>
      <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="camera">Camera</li>
        <li class="list" data-filter="watch">Watch</li>
        <li class="list" data-filter="shoe">Shoe</li>
        <li class="list" data-filter="headphone">Headphone</li>
      </ul>
      <div class="product">
        <div class="itemBox" data-item="mobile">
          <img src="./assets/mobile1.jpg" alt="mobile1" />
        </div>
        <div class="itemBox" data-item="camera">
          <img src="./assets/camera1.jpg" alt="camera1" />
        </div>
        <div class="itemBox" data-item="watch">
          <img src="./assets/watch1.jpg" alt="watch1" />
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="./assets/shoe1.jpg" alt="shoe1" />
        </div>
        <div class="itemBox" data-item="headphone">
          <img src="./assets/headphone1.jpg" alt="headphone1" />
        </div>

        <div class="itemBox" data-item="mobile">
          <img src="./assets/mobile2.jpg" alt="mobile2" />
        </div>
        <div class="itemBox" data-item="camera">
          <img src="./assets/camera2.jpg" alt="camera2" />
        </div>
        <div class="itemBox" data-item="watch">
          <img src="./assets/watch2.jpg" alt="watch2" />
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="./assets/shoe2.jpg" alt="shoe2" />
        </div>
        <div class="itemBox" data-item="headphone">
          <img src="./assets/headphone2.jpg" alt="headphone2" />
        </div>

        <div class="itemBox" data-item="mobile">
          <img src="./assets/mobile3.jpg" alt="mobile3" />
        </div>
        <div class="itemBox" data-item="camera">
          <img src="./assets/camera3.jpg" alt="camera3" />
        </div>
        <div class="itemBox" data-item="watch">
          <img src="./assets/watch3.jpg" alt="watch3" />
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="./assets/shoe3.jpg" alt="shoe3" />
        </div>
        <div class="itemBox" data-item="headphone">
          <img src="./assets/headphone3.jpg" alt="headphone3" />
        </div>

        <div class="itemBox" data-item="mobile">
          <img src="./assets/mobile4.jpg" alt="mobile4" />
        </div>
        <div class="itemBox" data-item="watch">
          <img src="./assets/watch4.jpg" alt="watch4" />
        </div>
        <div class="itemBox" data-item="shoe">
          <img src="./assets/shoe4.jpg" alt="shoe4" />
        </div>
        <div class="itemBox" data-item="headphone">
          <img src="./assets/headphone4.jpg" alt="headphone4" />
        </div>

        <div class="itemBox" data-item="mobile">
          <img src="./assets/mobile5.jpg" alt="mobile5" />
        </div>
      </div>
    </section>
    <script>
      let list = document.querySelectorAll(".list");
      let itemBox = document.querySelectorAll(".itemBox");

      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener("click", function () {
          for (let j = 0; j < list.length; j++) {
            list[j].classList.remove("active");
          }
          this.classList.add("active");

          let dataFilter = this.getAttribute("data-filter");

          for (let k = 0; k < itemBox.length; k++) {
            itemBox[k].classList.remove("active");
            itemBox[k].classList.add("hide");

            if (
              itemBox[k].getAttribute("data-item") == dataFilter ||
              dataFilter == "all"
            ) {
              itemBox[k].classList.remove("hide");
              itemBox[k].classList.add("active");
            }
          }
        });
      }
    </script>
  </body>
</html>
